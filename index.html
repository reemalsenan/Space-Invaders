<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="wrap">
        <h1 class="gameTitle">Space Invaders</h1>
        <!-- <h1 class="heading">Score: <span class="score"></span></h1> -->
        <div class="game-wrapper">
           
            <div class="background">
                
                <div id="player"></div>
                <div id="lazers"></div>
                <!-- <div class="alien"></div> -->
                <div id="aliens"></div>
            </div>

            <div class="won">
                <h1>Congratulation!</h1>
                <h2>You won!</h2>
                <!-- <h2>Your Score: <span id="total"></span></h2> -->
                <!-- the button reloads the page when he presses the button -->
                <button class="btn" onclick="window.location.reload()">Restart</button>
            </div>

            <div class="lose">
                <h1>Game Over!</h1>
                <h2>You lost the game</h2>
               <!--  <h2>Your Score: <span id="total"></span></h2> -->
                <button class="btn" onclick="window.location.reload()">Try again</button> 
            </div>
            
        </div>
        <footer>Use your right and left keys to move and space bar to shoot<br><br> &#169; Reem Alsenan</footer>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
